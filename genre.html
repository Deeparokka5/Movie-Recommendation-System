<!DOCTYPE html>
<html>
  <head>
    <title>Film Genre Selection</title>
    <link rel="stylesheet" type="text/css" href="assets/css/genre.css">
  </head>
  <body>
    <div class="container">
      <h1>Select a Film Genre</h1>
      <div class="genre-buttons">
        <button class="genre-button" data-genre="action">Action</button>
        <button class="genre-button" data-genre="comedy">Comedy</button>
        <button class="genre-button" data-genre="drama">Drama</button>
        <button class="genre-button" data-genre="horror">Horror</button>
      </div>
      <div class="film-container">
        <h2>Films</h2>
        <div class="films"></div>
      </div>
    </div>
    <script src="assets/js/genre.js"></script>
  </body>
</html>
